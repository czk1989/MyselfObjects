{% extends 'king_admin/king_admin_base.html' %}
{% block body %}
<body>
    <div class="container" style="max-width: 350px">
        <form class="form-signin" method="post">
              {% csrf_token %}
            <h2 class="form-signin-heading">{{ role }}登录界面</h2>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email address" >
            <br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" >
            <img  src="/static/verify_imgs/{{ today_str }}/{{ filename }}.png"><a href=".">更换验证码</a>
            <input  type="text" name="verify_code" class="form-control" placeholder="验证码">
            <input  type="hidden" name="verify_code_key" value="{{ filename }}" >
            {% if errors  %}
                <span style="color: red">{{errors.error }}</span>
            {% endif %}

            <div class="item">
                <p class="remember">
                    <input type="checkbox" id="remember" name="remember" tabindex="4">
                    <label for="remember" class="remember">下次自动登录</label> | <a href="">忘记密码了</a>
                </p>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
        <br>
    </div>
</body>
{% endblock %}
